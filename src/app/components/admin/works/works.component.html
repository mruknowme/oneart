<div class="admin-works">
  <div class="admin-header">
    <div class="admin-title">
      <h2>Картины</h2>
      <small>Управление всеми картинами</small>
    </div>
    <div class="admin-buttons">
      <button mat-raised-button color="primary" (click)="openDialog()">Добавить <mat-icon>add</mat-icon></button>
    </div>
  </div>
  <div class="admin-table-container">
    <div class="table-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Название </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <h4 class="works-title">{{element.title}}</h4>
          <img class="works-image" [src]="element.images[0]" alt="">
        </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="genre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Жанр </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.genre}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="creator">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Художник </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.creator}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Цена </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="created_at">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Дата написания </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.created_at | date:'longDate':'':'ru'}} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Опции </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="edit(element.id)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>      
</div>
