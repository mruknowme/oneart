</div>

  <ul>

    <li [routerLinkActive]="['active']" routerLink="/works" class="hvr-underline-from-left">Все картины</li>

<div class="menu-contact">
  <div class="menu-contact-item">
    <a routerLink="/">Адрес на карте</a>
  </div>
  <address class="menu-contact-item">
    <h3>Телефон</h3>
    <p><a href="tel:+{{ site.phone_main | onlyNumbers }}">{{ site.phone_main }}</a></p>
  </address>
  <address class="menu-contact-item">
    <h3>Email</h3>
    <p><a href="mailto:{{ site.email_general }}">{{ site.email_general }}</a></p>
  </address>
</div>
